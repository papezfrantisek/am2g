apiVersion: apps/v1
kind: Deployment
metadata:
  name: am2g-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: am2g
  template:
    metadata:
      labels:
        app: am2g
    spec:
      containers:   
      - name: am2g-container
        image: mrfrace/am2g:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        - containerPort: 9090
        env:
        - name: TENANT_ID
          valueFrom:
            secretKeyRef:
              name: tenantid
              key: key1
        - name: CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: clientid
              key: key1
        - name: CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: clientsecret
              key: key1
        - name: SUBSCRIPTION_ID
          valueFrom:
            secretKeyRef:
              name: subscriptionid
              key: key1
      restartPolicy: Always # Automatic restart on failure
